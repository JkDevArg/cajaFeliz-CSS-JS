<!doctype html>
<html lang="es">
  <head>
    <title>CSS+JScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    <div class="container">
      <div class="caja bs-0" id="cajaFeliz" onmouseover="changeMyFondo()"></div>
    </div>
    <script type="text/javascript">
      var x=0;
      function changeMyFondo(){
        var c=x++;
          console.log('Clase: bs-' + c);
          document.getElementById("cajaFeliz").className="caja bs-"+c;
          if(x == 6){
            document.getElementById("body").className="bg-3";
            console.log("bg-3");
          } else if(x == 11){
            console.log("bg-1");
            document.getElementById("body").className="bg-2";
          } else if(x == 16){
            x=1;
            document.getElementById("body").className="bg-1";
            console.log("bg-2");
          }
      }
    </script>
  </body>
</html>
